<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>

  <body>
    <header id="header" class="header">
      <h1 class="animate__animated-animate__bounce">

            class="team-icons"
            src="https://prosettings.net/acd-cgi/img/v1/wp-content/uploads/drx.png?dpr=1|fit=cover|format=webp|gravity=auto|height=36|quality=85|width=36"
          />
        </div>
        <div id="fnatic-container" class="team-icon-container">
          <img
            id="fnatic"
            class="team-icons"
            src="https://prosettings.net/wp-content/uploads/fnatic.svg"
            width="36px"
            height="36px"
          />
        </div>
        <div id="fpx-container" class="team-icon-container">
          <img
            id="fpx"
            class="team-icons"
            src="https://prosettings.net/wp-content/uploads/funplus-phoenix.svg"

            height="36px"

          />

        <div id="leviatan-container" class="team-icon-container">

            src="https://prosettings.net/acd-cgi/img/v1/wp-content/uploads/leviatan.png?dpr=1|fit=cover|format=webp|gravity=auto|height=36|quality=85|width=36"

        <div id="loud-container" class="team-icon-container">

          />
        </div>
        <div id="paperRex-container" class="team-icon-container">
          <img
            id="paperRex"
            class="team-icons"
            src="https://prosettings.net/acd-cgi/img/v1/wp-content/uploads/paper-rex.png?dpr=1|fit=cover|format=webp|gravity=auto|height=36|quality=85|width=36"
          />
        </div>
        <div id="xerxia-container" class="team-icon-container">
          <img class="team-icons" id="xerxia"
          src="https://logitech-th.com/wp-content/uploads/erf_uploads/2021/12/img-xerxia-pink-641808-QMn4IE8u-284x300.png"
          width="36px" height="36px"" />
        </div>
        <div id="xset-container" class="team-icon-container">
          <img
            class="team-icons"
            id="xset"
            src="https://prosettings.net/acd-cgi/img/v1/wp-content/uploads/xset.png?dpr=1|fit=cover|format=webp|gravity=auto|height=36|quality=85|width=36"
          />
        </div>
      </div>
      <form id="get-player-form">
        <input
          type="text"
          placeholder="search for player"
          id="get-player-input"
          name="player-search"
        />
        <button type="submit" id="get-player-search">search</button>
      </form>

          <img

      <article id="player-container" class="player-container">
        <div id="img-container" class="img-container"></div>
        <div id="players" class="players">
          <table id="player-table" class="player-table"></table>
        </div>
      </article>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../server/functions/eventHandlers.js"></script>
